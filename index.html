<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Roman Numerals Encoder</title>
</head>

<body>


  <div class="card">
    <h3 class="card-header">Roman Numerals Encoder</h3>
    <div class="card-body">
      <form>
        <label for="input">Enter a positive Integer or A valid Roman numeral</label>
        <input type="text" placeholder="Enter your value" id="input" autofocus>
        <button class="btn">Convert</button>
      </form>
      <div class="warning">Invalid Input. Please enter a valid Roman numeral</div>
    </div>
    <div class="card-footer">
      <div class="result">Result: <span class="result-output"></span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
